<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Working with lists</h1>
    <h2>ordened lists</h2>
    <ol>
        <li>Wake up</li>
        <li>call someone</li>
        <li>breakfast</li>
        <li>brushing teeth</li>
        <li>work</li>
        <li>study</li>
        <li>home</li>
        <li>sleep</li>
    </ol>
    <h2>unordened lists</h2>
    <ul>
        <li>bread</li>
        <li>milk</li>
        <li>tomatoes</li>
        <li>butter</li>
        <li>rice</li>
        <li>beans</li>
    </ul>
</body>
</html>
